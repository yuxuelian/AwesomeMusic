// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.50'

    ext {
        LIBS_DIRS_PATH = "${projectDir.getPath()}/Common/libs"

        gradle_plugin_version = '3.1.4'
        android_support_version = '27.1.1'
//        androidx_ktx_version = '1.0.0'
        androidx_ktx_version = '0.3'
        android_multidex_version = '1.0.3'
        android_room_version = '1.1.1'
        rxjava2_version = '2.1.14'
        rxandroid2_version = '2.0.1'
        rxrelay_version = '2.0.0'
        rxlifecycle_version = '2.2.1'
        auto_dispose = '0.8.0'
        okhttp_version = '3.9.1'
        retrofit_version = '2.3.0'
        gson_version = '2.8.2'
        brvah_version = '2.9.40'
        glide_version = '4.6.1'
        arouter_version = '1.3.1'
        arouter_compiler_version = '1.1.4'
        logger_version = '2.2.0'
        leakcanary_version = '1.5.4'
        flexbox_version = '0.3.2'
        constraint_layout_version = '1.1.3'
        rxjava2_kotlin_version = '2.2.0'
        dagger2_version = '2.15'
        rxbinding_version = '2.1.1'
        zxing_version = '3.2.1'
    }

    repositories {
        google()
        jcenter()

//        maven {
//            url "https://kotlin.bintray.com/kotlinx"
//        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradle_plugin_version}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        //序列化框架的重要部分：gradle 插件
//        classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:0.6.1"
    }
}

allprojects {
    repositories {
        maven {
            url 'http://maven.aliyun.com/nexus/content/groups/public'
        }
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://jitpack.io'
//            url 'http://localhost:8081/repository/maven-public/'
        }

//        maven {
//            url "https://kotlin.bintray.com/kotlinx"
//        }

//        maven {
//            url "${RELEASE_REPOSITORY_URL}"
//            credentials {
//                username "${NEXUS_USERNAME}"
//                password "${NEXUS_PASSWORD}"
//            }
//        }

        flatDir {
            dirs 'libs', rootProject.ext.LIBS_DIRS_PATH
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
